{% extends "_base.html" %}

{% block title %}{% endblock %}

{% block content %}
  <div class="container">
    <form id="checkout" method="post" action="/checkout">
      <div id="dropin"></div>
      <br>
      <input type="submit" value="Pay $10" class="btn">
    </form>
  </div>

  <script type="text/javascript" src="https://js.braintreegateway.com/v2/braintree.js"></script>

  <script type="text/javascript">
    var token = '{{token}}'
    braintree.setup(token,
      'dropin', {
        container: 'dropin'
      });
  </script>

{% endblock %}
